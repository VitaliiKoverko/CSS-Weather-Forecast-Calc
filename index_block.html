<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style_block.css">
    <title>Document</title>
    
    
</head>
<body>
    <div class="box col_dodgerblue">
        <div class="row">
            <div class="row__header_footer">
            <p class="row__p row__p_size_1">CSS Weather Forecast<i class="wi wi-sunrise"></i></p>
            <div class="container">
                <div class="col col_50 col_dodgerblue">Kyiv City
                   <p class="col__grad">21ºC
                      <i class="wi wi-day-sunny"></i>
                  </p> 
                </div>
                <div class="col col_25 col_turquoise">Paris
                    <p class="col__grad">11ºC
                        <i class="wi wi-night-sleet"></i>
                    </p>
                </div>
                <div class="col col_25 col_orchid">Belgrade
                    <p class="col__grad">15ºC
                        <i class="wi wi-day-cloudy"></i>
                    </p>
                </div>
                <div class="col col_25 col_firebrick">Praga
                    <p class="col__grad">21ºC
                        <i class="wi wi-day-cloudy-high"></i>
                    </p>
                </div>
                <div class="col col_25 col_chocolate">Tel Aviv
                    <p class="col__grad">32ºC
                        <i class="wi wi-hot"></i>
                    </p>
                </div>
                <div class="col col_25 col_gold">Cair
                    <p class="col__grad">21ºC
                        <i class="wi wi-day-sunny"></i>
                    </p>
                </div>
                <div class="col col_25 col_darkseagreen">New York
                    <p class="col__grad">17ºC
                        <i class="wi wi-day-sleet-storm"></i>
                    </p>
                </div>
                <div class="col col_25 col_cadetblue">New Delhi
                    <p class="col__grad">17ºC
                        <i class="wi wi-rain-wind"></i>
                    </p>
                </div>
                <div class="col col_50 col_palevioletred">San Francisco
                    <p class="col__grad">15ºC
                        <i class="wi wi-day-sunny-overcast"></i>
                    </p>
                </div>
                <div class="col col_25 col_mediumseagreen">Tokyo
                    <p class="col__grad">8ºC
                        <i class="wi wi-night-clear"></i>
                    </p>
                </div>
                <div class="col col_100 col_slateblue">Sydney
                    <p class="col__grad">25ºC
                        <i class="wi wi-night-partly-cloudy"></i>
                    </p>
                </div> 
            </div>
            <p class="row__p row__p_size_2">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>
        </div>    
    
    </div>
    
</body>
</html>
